
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#020617" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>XC3 - إدارة الموظفين الذكية</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/912/912318.png" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Tajawal', sans-serif;
        background-color: #020617; /* Slate 950 - Deep Dark */
        color: #f8fafc;
        background-image: 
          radial-gradient(at 0% 0%, rgba(30, 58, 138, 0.15) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(30, 58, 138, 0.15) 0px, transparent 50%);
        min-height: 100vh;
        /* منع التمرير الأفقي الزائد في الهواتف */
        overflow-x: hidden;
      }
      .glass {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .tech-card {
        background: #0f172a;
        border: 1px solid rgba(255, 255, 255, 0.05);
        border-radius: 24px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .tech-card:hover {
        border-color: rgba(59, 130, 246, 0.3);
        box-shadow: 0 0 30px rgba(59, 130, 246, 0.1);
      }
      
      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #0f172a;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #334155;
      }

      @media print {
        .no-print {
          display: none !important;
        }
        body {
          background: white !important;
          color: black !important;
        }
      }

      /* تحسينات إضافية للهواتف */
      @media (max-width: 640px) {
        .max-w-7xl {
          padding-left: 1rem;
          padding-right: 1rem;
        }
        h1 {
          font-size: 1.25rem;
        }
      }
    </style>
